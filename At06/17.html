<!DOCTYPE html>
<html>
  <head>
    <title>Meu primeiro HTML</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <p>O elemento HTML contém meta dados.</p>
    <p>Um meta dado é um dado sobre o documento HTML.</p>
    <p>
      UTF-8 é um tipo de codificação binária de comprimento variável
      criado por Ken Thompson e Rob Pike. Pode representar qualquer caractere 
      universal padrão do Unicode, sendo também compatível com o ASCII.
    </p>
  </body>
</html>
