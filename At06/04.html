<!DOCTYPE html>
<html>

   <head>
      <title>Classe em JavaScript</title>
   </head>
	
   <body>
      <h3>JAVASCRIPT - CLASSES</h3>
      <pre>
         let Retangulo = class {
            constructor(altura, largura) {
               this.altura = altura;
               this.largura = largura;
            }
         };
      </pre>
   </body>
	
</html>
