<!DOCTYPE html>

<html>

    <head>
        <title>Poesia Parágrafo</title>
    </head>

    <body>
        <p>Em HTML, espaços e linhas são preservados ao usar a tag pre:</p>
        <pre>
            Quando eu for, um dia desses,

            Poeira ou folha levada

            No vento da madrugada,

            Serei um pouco do nada

            Invisível, delicioso
        </pre>
    </body>

</html>
