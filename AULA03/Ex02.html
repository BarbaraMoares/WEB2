<!DOCTYPE html>

<html>

    <head>
        <title>Atributo ALT</title>
    </head>

    <body>
        <h2>ALT</h2>
        <p>O atributo alt deve descrever o contúdo da imagem, assim usuários que não podem ver terão um entendimento sobre o que a imagem contém:</p>

        <img src="gatinhoEx02.jpg" alt="Um gato" width="500" height="600">
    </body>

</html>
